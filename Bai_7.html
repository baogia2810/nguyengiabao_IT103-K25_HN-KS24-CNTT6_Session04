<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tìm Kiếm Sản Phẩm</h1>

    <form action="/search-products" method="get">
      <p>
        <label for="keyword">Từ khóa tìm kiếm:</label>
        <br />
        <input type="text" id="keyword" name="keyword" size="40" />
      </p>

      <p>
        <label for="category">Loại sản phẩm:</label>
        <br />
        <select id="category" name="category">
          <option value="dien_tu">Điện tử</option>
          <option value="gia_dung">Gia dụng</option>
          <option value="thoi_trang">Thời trang</option>
        </select>
      </p>

      <p>
        <button type="submit">Tìm kiếm</button>
      </p>
    </form>
  </body>
</html>
